<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>

    <!-- 
        Do the same thing i spoke about in sign-up user
        Note create two tables 
        one called users and the other called admin
    -->
    <form action="#" method="post">
        <h2>Sign In</h2>
        <div>
            <label for="username"> Admin username </label>
            <input type="text" class="username-field" name="admin-username" required>

            <label for="email">Email:</label>

            <input type="email" class="email-field" name="email" required>

            <label for="password">Password:</label>
            <input type="password" class="password-field" name="password" required>

            <label for="password">Confirm Password</label>
            <input type="password" class="password-field" name="confirm-password" required>

        </div>
        <div>
            <button type="submit" class="submit-button">Sign Up</button>
        </div>

    </form>

</body>

</html>
