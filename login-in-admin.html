<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in Admin</title>
    <link rel="stylesheet" href="styles/login-admin.css">

</head>
<body>
    <div class="back-button">
        <a href="pages.html">Back to Pages</a>
    </div>
    <form method="post">
        <h2>Sign In as an Admin</h2>
        <div>
            <label for="email">Email:</label>
            <input type="email" class="email-field" name="email" required>
            <label for="password">Password:</label>
            <input type="password" class="password-field" name="password" required>
        </div>
        <div>
            <button type="submit" class="submit-button">Sign Up</button>
        </div>
    </form>

</body>
</html>
